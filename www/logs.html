<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=768, user-scalable=no">
    <title>WebX Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/{{.Version}}/css/logs.css" />
  </head>
  <body>
    <div id="mtoken" class="modal fade" data-bs-backdrop="static" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Webx Logs</h4>
          </div>
          <div class="form-group row modal-body">
            <div class="col-sm-12">
              <label for="token" class="col-form-label">Authentication Token</label>
              <input type="password" id="token" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button id="btoken" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid p-2">
      <pre></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/{{.Version}}/js/logs.js"></script>
  </body>
</html>
